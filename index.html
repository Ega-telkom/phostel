<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <title>eid - repositori rupa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/output.css">
  </head>
    <body style="margin: 0 auto; max-width: 800px; padding: 10px;">
      <center>
      <h2>eid2</h2>
      <p>yunani εἴδωλον (eîdos), artinya bentuk. - Merupakan repositori gambar/foto/rupa lainnya...`</p>
      </center>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="title">Judul (Opsional): </label>
            <input type="text" name="title" id="title" placeholder="gambar keren">
            <br><br>
            <div style="border: dashed 1px; padding: 5px">
                <input type="file" name="image" accept="image/*">
                <button type="submit">Unggah!</button>
            </div>
        </form>
        <hr>
        <h2>Galerrii publik</h2>
        <p>masih terurut paling terakhir kali diupload :></p>
      </body>
      <main class="mt-20 mx-auto max-w-7xl text-sm m-5">
        <!--<p class="mb-5 !text-base">Image is worth of a thousand words. <span class="text-biru-politik">Search those words above <span class="material-symbols-outlined">arrow_insert</span></span></p>-->
        <div class="column">
            <div class="box">
                <div><img class="gallery" src="assets/images/54363063566_63f36349c0_c.jpg" alt=""></div>
            </div>
            {% for image in images %}
            <div class="box">
                <img class="gallery" src="{{ url_for('static', filename='uploads/' + image.filename) }}" alt="{{ image.title or image.filename }}" width="200">
            </div>
            {% endfor %}
        </div>

        <div>
            <p class="text-abu-gelap mb-2">&copy; Phostel 2025, all rights reserved</p>
        </div>
    </main>
</html>
